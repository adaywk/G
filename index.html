<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Козы Корпеш — Баян Сулу</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 400px;
    width: 90%;
    position: relative;
}

h1 {
    font-size: 22px;
    margin-bottom: 30px;
    color: #333;
}

.buttons {
    position: relative;
    height: 80px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
    position: absolute;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    left: 20%;
}

#yesBtn:hover {
    background: #ff1e4d;
    transform: scale(1.1);
}

#noBtn {
    background: #ccc;
    left: 55%;
}

.result {
    margin-top: 30px;
    font-size: 22px;
    font-weight: bold;
    color: #ff1e4d;
    opacity: 0;
    transition: 0.5s;
}

.show {
    opacity: 1;
}

.heart {
    position: absolute;
    color: #ff1e4d;
    animation: floatUp 3s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-200px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Гейсің ба?</h1>
    
    <div class="buttons">
        <button id="yesBtn">Иә, әрине!</button>
        <button id="noBtn">Жоқ</button>
    </div>

    <div class="result" id="result">
        бар сгл гей наху
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");

// "Жоқ" батырмасы қашады
noBtn.addEventListener("mouseover", () => {
    const card = document.querySelector(".card");
    const cardRect = card.getBoundingClientRect();

    const maxX = cardRect.width - noBtn.offsetWidth;
    const maxY = 60;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

// "Иә" басқанда нәтиже шығады
yesBtn.addEventListener("click", () => {
    window.location.href = "https://adaywk.github.io/CCC/";
});


// Жүрек анимациясы
function createHearts() {
    for(let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }
}
</script>

</body>
</html>
